group = "com.ingbyr.vdm"
version = "0.2.3"

buildscript {
    ext.kotlin_version = "1.2.41"

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "de.dynamicfiles.projects.gradle.plugins:javafx-gradle-plugin:8.8.2"
    }
}

apply plugin: "kotlin"
apply plugin: "javafx-gradle-plugin"

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "no.tornado:tornadofx:1.7.15"
    compile "com.jfoenix:jfoenix:8.0.3"
    compile "com.beust:klaxon:2.1.13"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "com.squareup.okhttp3:okhttp:3.10.0"
    compile "com.squareup.okio:okio:1.14.0"
    compile "org.mapdb:mapdb:3.0.5"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jfx {
    verbose = false
    mainClass = "com.ingbyr.vdm.MainKt"
    jfxMainAppJarName = "GUI-YouGet.jar"
    vendor = "ingbyr"
    appName = "GUI-YouGet"
    additionalAppResources = "src/main/deploy"
    skipMainClassScanning = true
    jvmProperties = ["-Dfile.encoding": "UTF-8"]
    nativeReleaseVersion = "0.2.3"
    bundler = "ALL"
    needShortcut = true
    bundleArguments = [
            installdirChooser: "true"
    ]
}